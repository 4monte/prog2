{% extends 'base.html' %}
{% block content %}
<div class='index-container'>
   <form method='POST'>
      <div class="form-group">
         <label for="exampleInputEmail1">Name</label>
         <input type="text" class="form-control" id="name" name='name' aria-describedby="emailHelp" placeholder="Name eingeben" required>
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">E-Mail</label>
         <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="E-Mail eingeben" required>
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1">Passwort</label>
         <input type="password" class="form-control" id="password" name='password' placeholder="Passwort" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Fertig</button>
   </form>
</div>
{% endblock %}
