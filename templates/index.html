<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>
<h1>Herzlich Willkommen</h1>
<body>
<form action="/" method='POST'>
<div>Aktiensymbol</div>
<div>
    <input id="aktiensymbol" name="aktiensymbol" type="text">
</div>
<div>Anzahl Aktien</div>
<div>
    <input id="anzahl" min="0" name="anzahl" step="1" type="number">
    <!-- step = 1 damit nur ganze Aktien (int) eingetragen werden können -->
</div>
<div>Preis</div>
<div>
    <input id="preis" min="0" name="preis" step="0.01" type="number">
    <!-- step = 0.01 damit auch float Nummern eingetragen werden können -->
</div>
<button class="btn btn-primary" type="submit">Fertig</button>
</form>
{% if graph_ready %}
<div>
    <div class="panel panel default">
        <table class="tabelle">
            <thead>
            <tr>
                <th scope="col">Aktiensymbol</th>
                <th scope="col">Einkaufpreis</th>
                <th scope="col">Marktpreis</th>
                <th scope="col">Anzahl</th>
                <th scope="col">Gewinn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ result.aktiensymbol }}</td>
                <td>{{ result.preis }}</td>
                <td>{{ result.marktpreis }}</td>
                <td>{{ result.anzahl }}</td>
                <td>{{ result.gewinn }}</td>
            </tr>
            </tbody>
    </div>
    </table>
</div>
	<div id='chart' class='chart'”></div>
	<!-- script here allows us to use plotly in html -->
	<!-- here we are using our graphJSON that we created in the index view -->
	<!-- additional information:  -->
	<!-- https://towardsdatascience.com/web-visualization-with-plotly-and-flask-3660abf9c946 -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	<script type='text/javascript'>
	  var graphs = {{graphJSON | safe}};
	  Plotly.plot('chart',graphs,{});
	</script>
{% endif %}
</body>
</html>
